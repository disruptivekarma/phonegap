<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <title>Scrollback</title>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
        
        <h1 id="heading">Test</h1>
        
        <script>
            document.onreadystatechange = function() {
                if (document.readyState === "complete") {
                    var scripts,
                        srcs = [],
                        url = "https://scrollback.io/scrollback";
                    
                    // Get the list of the script tags
                    scripts = document.getElementsByTagName("script");
                    
                    for (var i = 0, l = scripts.length; i < l; i++) {
                        if (scripts[i].src) {
                            srcs.push(scripts[i].src)
                        }
                    }
                    
                    if (srcs.length) {
                        // Construct the URL
                        url += "?pgsrcs=" + srcs.map(encodeURIComponent).join(",");
                        
                        // Redirect to the URL
                        window.location.href = url;
                    } else {
                        document.write("Couldn't find any script tags :(");
                    }
                }
            }
        </script>
    </body>
</html>
