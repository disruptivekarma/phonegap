<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>

        <script>
			var i, l, scriptString = "", scripts, req, clientString = "";
			
			scripts = document.scripts
			 l = scripts.length;

			for (i = 0; i < l; i++) {
				if (scripts[i].src) scriptString += scripts[i].outerHTML;
			}

			var req = new XMLHttpRequest();
            req.onreadystatechange = function() {
                if (req.readyState === 4) {
                    if (req.status === 200) {
//                        document.documentElement.innerHTML = req.response;
			clientString = req.response;
			clientString = clientString.replace("<!-- phonegap scripts -->", scriptString);
			
			document.write(clientString);
                    }
                }
            };

            req.open("GET", "http://local.scrollback.io/s/client.phonegap.html", true);
            req.send();
        </script>

    </body>

</html>
