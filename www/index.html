<!DOCTYPE html>
<html manifest="manifest.appcache" lang="en">

<head>
    <title>Scrollback</title>

    <style type="text/css">
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        html,
        body {
        height: 100%;
        width: 100%;
        background-color: #3ca;
        }
    </style>

    <script src="cordova.js"></script>
    <script>
        /**url intent filter callback*/
        function handleOpenURL(u) {
            function updateQueryStringParameter(uri, key, value) {
                var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
                var separator = uri.indexOf('?') !== -1 ? "&" : "?";
                if (uri.match(re)) {
                    return uri.replace(re, '$1' + key + "=" + value + '$2');
                }
                else {
                    return uri + separator + key + "=" + value;
                }
            }
            location.href = updateQueryStringParameter(u, "platform", "android");
        }
        function onBodyLoad() {
        	document.addEventListener("deviceready", function() {
                location.href = "https://stage.scrollback.io/me?platform=android";
        	}, false);
        }
    </script>

<body onload="onBodyLoad()"></body>
</head>

<body></body>

</html>
