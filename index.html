<!DOCTYPE html>
<html manifest="manifest.appcache" lang="en">

<head>
    <title>Scrollback</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
            width: 100%;
            background-color: #3ca;
        }
    </style>

    <script src="phonegap.js"></script>
    <script>
        function onBodyLoad() {
        	document.addEventListener("deviceready", function() {
        		location.href = "https://scrollback.io/me?platform=android";
        	}, false);
        }
    </script>

    <body onload="onBodyLoad()"></body>
    <!--        <script src="loadsb.js"></script>-->
</head>

<body></body>

</html>
